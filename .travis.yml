lanuage: python

python:
  - '3.7'

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: true
    - os: osx
      osx_image: xcode10.3  # default is 9.x, which fails
      sudo: true
    - os: osx
      osx_image: xcode11
      sudo: true

#addons:
#  homebrew:
#    packages:
#    - cmake
#    - gcc@9

env:
  global:
  - CACHE_DIR="$HOME/virtualenv"
  - MINICONDA_DIR="$HOME/miniconda"
  - PYTHONIOENCODING=UTF8

before_install:
  - travis/install-conda.sh
  - export PATH="$MINICONDA_DIR/bin:$PATH"
  - hash -r
  - conda install -y numpy                                  # install optimized numpy first
  - conda install -y llvm libgcc || true                    # Try to fix build errors on MacOS
  - pip install pybind11                                    # so that nmslib can build
  - travis/install-pip.sh                                   # install all the other requirements
  - pip install puffinn || travis/install-build-puffinn.sh  # install from cache or build first
  - travis/install-build-ngtpy.sh                           # build and install NGT (others might be added)

install:
  - python3 setup.py build
  - python3 setup.py install

before_script:
  - flake8 --exit-zero .

script:
  - pytest --cov=skhubness

after_success:
  - codecov

before_cache:
  - brew cleanup || true

cache:
  - pip
  - ccache
  - packages
  - directories:
      - "$HOME/.cache/pip"
      - "$HOME/virtualenv"
      - "$HOME/miniconda"
      - "$HOME/Library/Caches/Homebrew"

branches:
  only:
  - master
  - develop
