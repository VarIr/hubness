lanuage: python

python:
  - '3.7'

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: false
    - os: osx
      # osx_image: xcode10.2
      sudo: true

env:
  global:
  - CACHE_DIR="$HOME/virtualenv"
  - MINICONDA_DIR="$HOME/miniconda"
  - PYTHONIOENCODING=UTF8

before_install:
  - travis/install-conda.sh
  - export PATH="$MINICONDA_DIR/bin:$PATH"
  - hash -r
  - conda install -y numpy   # install optimized numpy first
  - pip install pybind11     # so that nmslib can build
  - travis/install-build.sh  # build and install NGT (others might be added)
  - travis/install-pip.sh    # install all the other requirements

install:
  - python setup.py build
  - python setup.py install

before_script:
  - flake8 --exit-zero .

script:
  - pytest --cov=skhubness

after_success:
  - codecov

cache:
  - pip
  - ccache
  - packages
  - directories:
      - "$HOME/.cache/pip"
      - "$HOME/virtualenv"
      - "$HOME/miniconda"

branches:
  only:
  - master
  - develop
